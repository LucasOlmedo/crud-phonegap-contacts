<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="container" id="main-screen">
            <br>
            <div class="row">
                <div class="col-md-12">
                    <form action="" method="post" data-action="new-contact">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Contact name">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone number">
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">&#10004;</button>
                    </form>
                </div>
            </div>
            <hr>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive list-contacts">
                        <table class="table table-striped">
                            <thead class="thead-dark">
                                <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Options</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="edit-screen" style="display:none">
            <br>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success btn-block btn-back" style="transform: rotate(180deg);">&#10140;</button>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-12">
                    <form action="" method="post" data-action="edit-contact">
                        <input type="hidden" name="id">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Contact name">
                        </div>
                        <div class="form-group">
                            <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone number">
                        </div>
                        <button type="submit" class="btn btn-block btn-primary">&#10004;</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="container" id="view-screen" style="display:none">
            <br>
            <div class="row">
                <div class="col-md-12">
                    <button class="btn btn-success btn-block btn-back" style="transform: rotate(180deg);">&#10140;</button>
                </div>
            </div>
            <div class="row">
                <div id="contact-info">
                    <div class="col-md-12">
                        <br>
                        <label style="font-size:26px;">&#9786;</label>
                        <span class="name"></span>
                    </div>
                    <div class="col-md-12">
                        <label style="font-size:26px;">&phone;</label>
                        <span class="phone"></span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
    </body>
</html>
